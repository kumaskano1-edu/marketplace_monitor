name: Run Telegram Bot

on:
  schedule:
    # Run every 2 hours from 16:00–22:00 UTC (covers PDT: 9am–3pm LA)
    - cron: '0 16-22/2 * * *'
    # Run every 2 hours from 0:00–4:00 UTC (covers PDT: 5pm–9pm LA)
    - cron: '0 0-4/2 * * *'

    # Run every 2 hours from 17:00–23:00 UTC (covers PST: 9am–3pm LA)
    - cron: '0 17-23/2 * * *'
    # Run every 2 hours from 1:00–5:00 UTC (covers PST: 5pm–9pm LA)
    - cron: '0 1-5/2 * * *'

  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Telegram bot
        run: node index.js
