name: Run Telegram Bot

on:
  schedule:
    # Run every 2 hours from 16:00–22:00 UTC (covers PDT: 9am–3pm LA)
    - cron: '0 16-22/2 * * *'
    # Run every 2 hours from 0:00–4:00 UTC (covers PDT: 5pm–9pm LA)
    - cron: '0 0-4/2 * * *'

    # Run every 2 hours from 17:00–23:00 UTC (covers PST: 9am–3pm LA)
    - cron: '0 17-23/2 * * *'
    # Run every 2 hours from 1:00–5:00 UTC (covers PST: 5pm–9pm LA)
    - cron: '0 1-5/2 * * *'

  workflow_dispatch:

jobs:
  check-tvs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore seen.json from cache
        uses: actions/cache@v4
        with:
          path: seen.json
          key: seen-json-cache

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js

      - name: Save seen.json to cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: seen.json
          key: seen-json-cache
